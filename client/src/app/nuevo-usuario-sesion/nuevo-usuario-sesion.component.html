

<div class = "container">
	<div class="wrapper">
		<form (ngSubmit)="signIn()" class="form-signin">
		    <h4 class="form-signin-heading">Bienvenido! Ingresa por favor</h4>


        <input [(ngModel)]="model.email" id="email"
        type="email" class="form-control" name="email" placeholder="Email" required/>

        <input [(ngModel)]="model.password" id="password"
        type="password" class="form-control" name="password" placeholder="Contraseña" required autofocus="" />

			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Entrar</button>

        <div class="etc-login-form">
  				<p>olvidaste la contraseña? <a href="">click aquí</a></p>
  				<p>nuevo usuario? <a href="/sign-up">crear nueva cuenta</a></p>
			  </div>

  	</form>

	</div>
</div>
