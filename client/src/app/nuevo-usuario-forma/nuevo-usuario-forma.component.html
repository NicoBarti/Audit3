<div class = "container">
	<div class="wrapper">

		<form (ngSubmit)="register()" class="form-signin" #nuevoUsuario="ngForm" >
		    <h4 class="form-signin-heading">Nueva cuenta de usuario</h4>

        <label for="name">Nombre de Usuario</label>
        <input  id="name" type="email" class="form-control"  placeholder="Nombre usuario"
        required
        [(ngModel)]="model.name" name="name"
        #name="ngModel"/>

          <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
          Ingrese el nombre de usuario
          </div>
        <br>

        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email"
        ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
        required
        [(ngModel)]="model.email" #email="ngModel"/>

          <div [hidden]="email.valid || email.pristine"
          class="alert alert-danger">
          Ingrese un email válido
          </div>
        <br>

        <p>Fecha de Nacimiento</p>
        <div class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="dd-mm-aaaa"
                     name="dp" [(ngModel)]="model.fecha_nac" ngbDatepicker #d="ngbDatepicker"
                     required
                     #fecha="ngModel">
              <button class="input-group-addon" (click)="d.toggle()" type="button">
                <img src="../assets/images/generales/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
              </button>
            </div>
          </div>
            <div [hidden]="fecha.valid || fecha.pristine"
            class="alert alert-danger">
            Ingrese su fecha de nacimeinto
            </div>
        </div>

        <p>Sexo</p>
        <div id="div_sexo" class="form-group">
              <div class="controls col-md-8 "  style="margin-bottom: 10px">
              <label class="radio-inline">
                <input type="radio" name="sexo" value="M" style="margin-right: 5px;"
                [(ngModel)]="model.sexo" required>Hombre</label>
              <label class="radio-inline" >
                <input type="radio" name="sexo" value="F" style="margin-right: 5px;"
                [(ngModel)]="model.sexo" required>Mujer</label>
              </div>
        </div>

        <label for="password">Contraseña</label>
        <input [(ngModel)]="model.password" id="password" #password="ngModel"
        type="password" class="form-control" name="password" placeholder="Contraseña" required autofocus="" />
            <div [hidden]="password.valid || password.pristine"
            class="alert alert-danger">
            Ingrese una contraseña
            </div>

        <input [(ngModel)]="model.passwordConfirmation" id="password_confirmation" #password_confirmation="ngModel"
        type="password" class="form-control" name="password_confirmation" placeholder="Confirma contraseña" required autofocus="" />
            <div [hidden]="(password_confirmation.valid || password_confirmation.pristine)"
            class="alert alert-danger">
            Ingrese la contraseña nuevamente
            </div>

			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit"
        [disabled]="!nuevoUsuario.form.valid">Crear</button>

        <div class="etc-login-form">
  				<p>ya tienes una cuenta? <a href="/sign-in">click aquí</a></p>
			  </div>

  	</form>

	</div>
</div>
