<div class = "container">
	<div class="wrapper">
		<form (ngSubmit)="register()" class="form-signin">
		    <h4 class="form-signin-heading">Nueva cuenta de usuario</h4>

        <label for="name">Nombre de Usuario</label>
        <input [(ngModel)]="model.name" id="name"
        type="email" class="form-control" name="name" placeholder="Nombre" required/>
        <br>

        <label for="email">Email</label>
        <input [(ngModel)]="model.email" id="email"
        type="email" class="form-control" name="email" placeholder="Email" required/>
        <br>

        <p>Fecha de Nacimiento</p>
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="dd-mm-aaaa"
                     name="dp" [(ngModel)]="model.fecha_nac" ngbDatepicker #d="ngbDatepicker">
              <button class="input-group-addon" (click)="d.toggle()" type="button">
                <img src="../assets/images/generales/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
              </button>
            </div>
          </div>
        </form>
        <br>

        <p>Sexo</p>
        <div id="div_sexo" class="form-group" required>
              <div class="controls col-md-8 "  style="margin-bottom: 10px">
              <label class="radio-inline">
                <input type="radio" name="sexo" id="sexo_m" value="M" style="margin-right: 5px;"
                [(ngModel)]="model.sexo">Hombre   </label>
              <label class="radio-inline">
                <input type="radio" name="sexo" id="sexo_f" value="F" style="margin-right: 5px;"
                [(ngModel)]="model.sexo">Mujer</label>
              </div>
        </div>

        <label for="password">Contraseña</label>
        <input [(ngModel)]="model.password" id="password"
        type="password" class="form-control" name="password" placeholder="Contraseña" required autofocus="" />

        <input [(ngModel)]="model.passwordConfirmation" id="password_confirmation"
        type="password" class="form-control" name="password_confirmation" placeholder="Confirma contraseña" required autofocus="" />

			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Crear</button>

        <div class="etc-login-form">
  				<p>ya tienes una cuenta? <a href="/sign-in">click aquí</a></p>
			  </div>

  	</form>

	</div>
</div>
